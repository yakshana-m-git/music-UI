<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Arial, sans-serif;
        }

        .music-player {
            width: 320px;
            background: #111;
            border-radius: 20px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .album-art img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
        }

        .song-details {
            text-align: center;
            margin-top: 15px;
        }

        .song-details h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .song-details p {
            margin: 0;
            font-size: 14px;
            color: #aaa;
        }

        .progress-section {
            margin: 20px 0;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
            margin-top: 6px;
            overflow: hidden;
        }

        .progress {
            width: 50%;
            height: 100%;
            background: #ff4d6d;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="music-player">
    <div class="album-art">
        <img src="sirikkadhey.jpg" alt="Album Cover">
    </div>

    <div class="song-details">
        <h3>Sirikkadhey</h3>
        <p>Anirudh ravichander</p>
    </div>

    <div class="progress-section">
        <div class="time">
            <span>1:45</span>
            <span>3:20</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="controls">
        <div class="control-btn">⏮</div>
        <div class="control-btn play-btn">▶</div>
        <div class="control-btn">⏭</div>
    </div>
</div>

</body>
</html>
